{% extends 'base.html' %}

{% block content %}
<div class="container">
    <form method="POST" action="/create/">
        {% csrf_token %}
        {{ form.as_p }}
        <center><button type="submit" class="btn btn-success">Create URL</button></center>
    </form>
</div>
<style>
    .container form input[type="url"],
    .container form input[type="text"] {
        width: 100%;
        padding: 5px;
        font-size: 1em;
    }
</style>
{% endblock content %}
